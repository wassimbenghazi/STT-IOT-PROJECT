  <table mat-table [dataSource]="dataSource"  multiTemplateDataRows class="mat-elevation-z8">

    <!-- name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nom </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <!-- lastname Column -->

    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef class="text-center">  Prénom </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Email </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
    </ng-container>
  
    <!-- secureId Column -->
    <ng-container matColumnDef="adminRoles">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Admin Roles </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.adminRoles}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">   </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button  class="btn btn-outline-danger" (click)="deleteAdmin(element)" >Supprimer</button> 
      </td>
    </ng-container>
    <!-- this column will be displayed once you click on the admin row -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.name}} </div>
            <div class="example-element-symbol"> {{element.lastname}} </div>
            <div class="example-element-name"> {{element.email}} </div>
            
          </div>
          <div class="example-element-description">
            <form class="example-form" (ngSubmit)="onFormSubmit(element,adminlist,clientlist,admincontacts,adminalerts)" >
            <div class="container">
              <div class="row">
                <div class="col">
                  <mat-slide-toggle 
             class="example-margin"
             [checked]="!(element.adminRoles.indexOf(sideRoles.adminlist) === -1)"
             #adminlist
              >
              Création des admins
            </mat-slide-toggle>
                </div>
                <div class="col">
                  <mat-slide-toggle
             class="example-margin"
             [checked]="!(element.adminRoles.indexOf(sideRoles.clientlist) === -1)"
             #clientlist
              >
              Supervisions des clients
            </mat-slide-toggle>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-slide-toggle
             class="example-margin"
             [checked]="!(element.adminRoles.indexOf(sideRoles.admincontacts) === -1)"
            #admincontacts
              >
              Gestion des réclamations et contacts
            </mat-slide-toggle>
                </div>
                <div class="col">
                  <mat-slide-toggle
                  class="example-margin"
                  [checked]="!(element.adminRoles.indexOf(sideRoles.adminalerts) === -1)"
                   #adminalerts
                   >
                   Supervisions des alertes
                 </mat-slide-toggle>
                </div>
               
              </div>
            </div>
            <button class="btn btn-outline-info" type="submit">Save Settings</button>
          </form>
            
           
            
          </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

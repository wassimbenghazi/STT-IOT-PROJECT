  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <!-- lastname Column -->

    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef class="text-center">  Lastname </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Email </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
    </ng-container>
  
    <!-- secureId Column -->
    <ng-container matColumnDef="secureId">
      <th mat-header-cell *matHeaderCellDef class="text-center"> secureId </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.secureId}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">   </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button  class="btn btn-outline-info" > Client Details</button> 
        <button *ngIf="!(currentUser.adminRoles.indexOf(sideRoles.adminlist) === -1)" (click)="defineAdmin(element)" class="btn btn-outline-danger" >Appoint as Admin</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

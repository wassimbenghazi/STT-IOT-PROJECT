<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/GIF/gif/cloud.gif');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form" (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm" >
                <div class="login100-form-avatar">
                    <img src="../../assets/images/faces/face10.jpg" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
                    Société des Travaux Technique
                </span>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "email is required">
                    <input class="input100" type="email" name="email" placeholder="email" required formControlName="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" required formControlName="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <input type="submit" class="login100-form-btn" value="Se connecter">
                    <!-- <button class="login100-form-btn">
                        Se connecter
                    </button> -->
                </div>

                <div class="text-center w-full p-t-25 p-b-230">
                    <a  routerLink="/register" class="txt1">
                        Créer un compte 
                    </a>
                </div>

                <div class="text-center w-full">
                    <!-- <a class="txt1" routerLink="/register">
                        Create new account
                        <i class="fa fa-long-arrow-right"></i>						
                    </a> -->
                </div>
            </form>
        </div>
    </div>
</div>
